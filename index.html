<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons/favicon.ico" />
    <script defer type="module" src="./js/script.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <main>
      <div class="table">
        <div class="game-wrapper">
          <audio id="background-music" loop>
            <source src="./music/instrumental-smooth.mp3" type="audio/mpeg" />
            Sorry, your browser does not support the audio element.
          </audio>
          <div id="background-music-controls">
            <button class="play-music">
              <img src="images/icons/play.svg" alt="Play" />
            </button>
            <button class="pause-music">
              <img src="images/icons/pause.svg" alt="Pause" />
            </button>
            <input
              type="range"
              class="volume-control"
              min="0"
              max="1"
              step="0.1"
              value="0.25"
            />
          </div>
          <!-- Cards -->
          <section>
            <div class="cards">
              <div class="inner-container">
                <article>
                  <div class="dealer-cards"></div>
                </article>
                <article>
                  <div class="player-cards"></div>
                </article>
              </div>
            </div>
          </section>
          <!-- Bottom UI (Player Details and Controls) -->
          <section>
            <div class="bottom-ui">
              <div class="inner-container">
                <section id="game-details">
                  <!-- Game Message -->
                  <section>
                    <div class="game-message">
                      <div class="inner-container">
                        <article>
                          <p class="top"></p>
                        </article>
                        <article>
                          <p class="bottom"></p>
                          <div class="betting-ui">
                            <input
                              class="bet-input"
                              type="number"
                              placeholder="Example: 25.00"
                            /><button class="bet-button">Bet</button>
                          </div>
                          <div class="keep-playing-buttons">
                            <button class="yes-button">Yes</button>
                            <button class="no-button">No</button>
                          </div>
                          <button class="restart-button">Ok</button>
                        </article>
                      </div>
                    </div>
                  </section>
                  <!-- Player Details -->
                  <section>
                    <div class="player-details">
                      <div class="inner-container">
                        <article>
                          <div class="player-bet">
                            <span>Current bet:</span>
                            <div>
                              <span class="dollar-sign">$</span>
                              <span class="bet"></span>
                            </div>
                          </div>
                        </article>
                        <article>
                          <div class="player-cash">
                            <span>Cash left:</span>
                            <div>
                              <span class="dollar-sign">$</span>
                              <span class="cash"></span>
                            </div>
                          </div>
                        </article>
                      </div>
                    </div>
                  </section>
                </section>
                <!-- Player Controls -->
                <section id="player-controls">
                  <div class="controls">
                    <div class="inner-container">
                      <article>
                        <div class="button stand">
                          <span>STAND</span>
                        </div>
                      </article>
                      <article>
                        <div class="button hit">
                          <span>HIT</span>
                        </div>
                      </article>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </section>
        </div>
        <!-- Wood Design -->
        <div class="wood">
          <div class="wood-outwards"></div>
          <div class="wood-inwards"></div>
        </div>
      </div>
    </main>
  </body>
</html>
