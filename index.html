<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./js/script.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <main>
      <div class="table">
        <div class="game-wrapper">
          <!-- Game Message -->
          <section>
            <div class="game-message">
              <div class="inner-container">
                <article>
                  <p class="top">Top message</p>
                </article>
                <article>
                  <p class="bottom">Bottom message</p>
                </article>
              </div>
            </div>
          </section>
          <!-- Cards -->
          <section>
            <div class="cards">
              <div class="inner-container">
                <article>
                  <div class="dealer-cards">
                    <div class="card">
                      <img
                        src="./images/queen-hearts.svg"
                        alt="queen hearts card"
                      />
                    </div>
                    <div class="card">
                      <img src="./images/card-design.svg" alt="card design" />
                    </div>
                  </div>
                </article>
                <article>
                  <div class="player-cards">
                    <div class="card">
                      <img
                        src="./images/king-hearts.svg"
                        alt="queen hearts card"
                      />
                    </div>
                    <div class="card">
                      <img src="./images/6-clubs.svg" alt="queen hearts card" />
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </section>
          <!-- Bottom UI (Player Details and Controls) -->
          <section>
            <div class="bottom-ui">
              <div class="inner-container">
                <!-- Player Details -->
                <section>
                  <div class="player-details">
                    <div class="inner-container">
                      <article>
                        <div class="player-bet">
                          <span>Current bet:</span>
                          <div>
                            <span class="dollar-sign">$</span>
                            <span class="bet">50</span>
                          </div>
                        </div>
                      </article>
                      <article>
                        <div class="player-cash">
                          <span>Cash left:</span>
                          <div>
                            <span class="dollar-sign">$</span>
                            <span class="cash">560</span>
                          </div>
                        </div>
                      </article>
                    </div>
                  </div>
                </section>
                <!-- Player Controls -->
                <section id="player-controls">
                  <div class="controls">
                    <div class="inner-container">
                      <article>
                        <div class="button stand">
                          <span>STAND</span>
                        </div>
                      </article>
                      <article>
                        <div class="button hit">
                          <span>HIT!</span>
                        </div>
                      </article>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </section>
        </div>
        <!-- Wood Design -->
        <div class="wood">
          <div class="wood-outwards"></div>
          <div class="wood-inwards"></div>
        </div>
      </div>
    </main>
  </body>
</html>
